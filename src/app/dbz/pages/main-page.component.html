<h1>DBZ personajes</h1>
<hr />
<div class="row">
  <div class="col">
    <app-dbz-list
      [characterList]="characters"
      (onDeleteCharacterId)="onDeleteCharater($event)"
    ></app-dbz-list>
  </div>
  <div class="col">
    <app-dbz-add (onNewCharacter)="onNewCharacter($event)"></app-dbz-add>
  </div>
</div>
